<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding API Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .result pre {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Onboarding API</h1>
        <form id="onboardingForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="idnr">ID Number:</label>
                <input type="text" id="idnr" name="idnr" required placeholder="Enter your ID number">
            </div>

            <div class="form-group">
                <label for="id">ID Document:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="id" name="id" accept="image/*" required>
                    <label for="id" class="file-input-label">üìÅ Choose ID Document</label>
                </div>
                <div class="file-name" id="idFileName"></div>
            </div>

            <div class="form-group">
                <label for="selfie">Selfie:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="selfie" name="selfie" accept="image/*" required>
                    <label for="selfie" class="file-input-label">üì∏ Choose Selfie</label>
                </div>
                <div class="file-name" id="selfieFileName"></div>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your application...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        // File input handlers
        document.getElementById('id').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('idFileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        document.getElementById('selfie').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('selfieFileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('onboardingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            loading.style.display = 'block';
            result.style.display = 'none';
            submitButton.disabled = true;
            
            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('idnr', document.getElementById('idnr').value);
                formData.append('id', document.getElementById('id').files[0]);
                formData.append('selfie', document.getElementById('selfie').files[0]);
                
                // Make API call
                const response = await fetch('https://onboarding-api-1-cd19b4a6823b.herokuapp.com', {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                
                // Show result
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (response.ok) {
                    result.className = 'result success';
                    document.getElementById('resultTitle').textContent = '‚úÖ Success!';
                    
                    // Try to parse as JSON and show only specific fields
                    try {
                        const jsonResponse = JSON.parse(responseText);
                        const displayData = {
                            'Comparison Score': jsonResponse.comparison || 'N/A',
                            'Selfie Score': jsonResponse.selfie?.score || 'N/A',
                            'Total Score': jsonResponse.score || 'N/A'
                        };
                        
                        let displayText = '';
                        for (const [key, value] of Object.entries(displayData)) {
                            displayText += `${key}: ${value}\n`;
                        }
                        
                        document.getElementById('resultContent').textContent = displayText;
                    } catch {
                        document.getElementById('resultContent').textContent = responseText;
                    }
                } else {
                    result.className = 'result error';
                    document.getElementById('resultTitle').textContent = '‚ùå Error';
                    document.getElementById('resultContent').textContent = `Status: ${response.status}\n\n${responseText}`;
                }
                
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                document.getElementById('resultTitle').textContent = '‚ùå Network Error';
                document.getElementById('resultContent').textContent = error.message;
            }
            
            submitButton.disabled = false;
        });
    </script>
</body>
</html>
